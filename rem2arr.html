<script>
// perform union operation
// contain elements of both sets
function union(a, b) {
    let unionSet = new Set(a);
    for (let i of b) {
        unionSet.add(i);
    }
    return unionSet
}

// two sets of fruits
let setA = new Set([1, 2, 3]);
let setB = new Set([4, 2, 5]);

let result = union(setA, setB);

console.log(result);
</script>
