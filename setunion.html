<script>

     function union(a, b){
         let unionSet = new Set(a);
         for ( let i of b){
             unionSet.add(i);
         }
         return unionSet
     }
     let setA = new Set(['apple', 'mango', 'orange']);
let setB = new Set(['grapes', 'apple', 'banana']);

let result = union(setA, setB);

console.log(result);
</script>
<body>
    <p1>
        concept of set in mathematical operations
    </p1>
